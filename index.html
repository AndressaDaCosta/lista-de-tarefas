<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>üìù Lista de Tarefas - Organize sua vida!</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 20px;
				margin: 0;
			}

			.container {
				max-width: 700px;
				margin: 20px auto;
				background: rgba(255, 255, 255, 0.95);
				border-radius: 20px;
				padding: 40px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				backdrop-filter: blur(10px);
				border: 1px solid rgba(255, 255, 255, 0.2);
			}

			h1 {
				color: #333;
				margin-bottom: 30px;
				text-align: center;
				font-size: 2.5em;
				font-weight: 700;
			}

			.titulo-texto {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			h2 {
				color: #333;
				margin: 40px 0 20px 0;
				text-align: center;
				font-size: 1.5em;
				border-top: 2px solid #dee2e6;
				padding-top: 30px;
			}

			.input-container {
				display: flex;
				gap: 10px;
				margin-bottom: 30px;
			}

			label {
				display: block;
				margin-bottom: 8px;
				font-weight: 600;
				color: #333;
			}

			input[type='text'] {
				flex: 1;
				padding: 12px;
				border: 2px solid #dee2e6;
				border-radius: 8px;
				font-size: 16px;
				transition: border-color 0.3s ease;
			}

			input[type='text']:focus {
				outline: none;
				border-color: #667eea;
				box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
			}

			.btn {
				padding: 12px 24px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				border-radius: 12px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
			}

			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
			}

			.btn:active {
				transform: translateY(0);
			}

			.lista-tarefas {
				list-style: none;
				padding: 0;
			}

			.tarefa-item {
				background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
				border: 1px solid #dee2e6;
				border-radius: 12px;
				padding: 20px;
				margin-bottom: 12px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				transition: all 0.3s ease;
				position: relative;
				overflow: hidden;
				animation: slideIn 0.3s ease-out;
			}

			.tarefa-item::before {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 4px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				transform: scaleY(0);
				transition: transform 0.3s ease;
			}

			.tarefa-item:hover {
				transform: translateX(5px);
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
			}

			.tarefa-item:hover::before {
				transform: scaleY(1);
			}

			.tarefa-texto {
				flex: 1;
				font-size: 16px;
				color: #333;
			}

			.tarefa-concluida {
				text-decoration: line-through;
				color: #6c757d;
			}

			.checkbox-container {
				display: flex;
				align-items: center;
				gap: 10px;
			}

			input[type='checkbox'] {
				width: 20px;
				height: 20px;
				cursor: pointer;
				appearance: none;
				border: 2px solid #dee2e6;
				border-radius: 6px;
				position: relative;
				transition: all 0.3s ease;
			}

			input[type='checkbox']:checked {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				border-color: #667eea;
			}

			input[type='checkbox']:checked::after {
				content: '‚úì';
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: white;
				font-size: 12px;
				font-weight: bold;
			}

			input[type='checkbox']:hover {
				border-color: #667eea;
				transform: scale(1.1);
			}

			.btn-remover {
				background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
				color: white;
				border: none;
				border-radius: 8px;
				padding: 8px 16px;
				font-size: 12px;
				cursor: pointer;
				transition: all 0.3s ease;
				font-weight: 600;
			}

			.btn-remover:hover {
				transform: translateY(-2px);
				box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
			}

			.lista-vazia {
				text-align: center;
				color: #6c757d;
				font-style: italic;
				padding: 40px 20px;
				background-color: #f8f9fa;
				border-radius: 8px;
				border: 2px dashed #dee2e6;
				animation: fadeIn 0.5s ease-out;
			}

			.contador-tarefas {
				text-align: center;
				margin-bottom: 20px;
				color: #6c757d;
				font-weight: 600;
				background: rgba(102, 126, 234, 0.1);
				padding: 10px 20px;
				border-radius: 20px;
				display: inline-block;
				margin: 0 auto 20px auto;
				width: fit-content;
			}

			/* Bot√£o de limpar tarefas conclu√≠das */
			.btn-limpar {
				padding: 6px 12px;
				font-size: 12px;
				background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
				color: white;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				transition: all 0.3s ease;
				font-weight: 600;
			}

			.btn-limpar:hover {
				transform: translateY(-2px);
				box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
			}

			/* Container dos contadores */
			.contador-container {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-wrap: wrap;
				gap: 15px;
			}

			/* Anima√ß√µes e efeitos especiais */
			@keyframes slideIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			/* Efeito de pulso para contadores */
			.contador-update {
				animation: pulse 0.6s ease-out;
			}

			@keyframes pulse {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.05);
				}
				100% {
					transform: scale(1);
				}
			}

			@media (max-width: 480px) {
				.input-container {
					flex-direction: column;
				}

				.container {
					margin: 10px;
					padding: 20px;
				}

				.contador-container {
					flex-direction: column;
					gap: 10px;
				}

				.tarefa-item {
					padding: 15px;
				}

				h1 {
					font-size: 2em;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>üìù <span class="titulo-texto">Lista de Tarefas</span></h1>

			<div>
				<label for="tarefa">Tarefa:</label>
				<div class="input-container">
					<input
						type="text"
						id="tarefa"
						placeholder="Digite uma nova tarefa..." />
					<button
						class="btn"
						onclick="adicionarTarefa()">
						Adicionar
					</button>
				</div>
			</div>

			<div class="contador-tarefas">
				<span id="contador">0 tarefas</span>
			</div>

			<ul
				class="lista-tarefas"
				id="listaTarefas">
				<li
					class="lista-vazia"
					id="listaVazia">
					Nenhuma tarefa adicionada ainda. Adicione uma tarefa acima!
				</li>
			</ul>

			<h2>‚úÖ Tarefas Conclu√≠das</h2>
			<div class="contador-tarefas contador-container">
				<span id="contadorConcluidas">0 tarefas conclu√≠das</span>
				<button
					class="btn-limpar"
					onclick="limparTarefasConcluidas()">
					üóëÔ∏è Limpar Conclu√≠das
				</button>
			</div>

			<ul
				class="lista-tarefas"
				id="listaTarefasConcluidas">
				<li
					class="lista-vazia"
					id="listaConcluidasVazia">
					Nenhuma tarefa conclu√≠da ainda.
				</li>
			</ul>
		</div>

		<script>
			const inputTarefa = document.getElementById('tarefa');
			const listaTarefas = document.getElementById('listaTarefas');
			const listaTarefasConcluidas = document.getElementById(
				'listaTarefasConcluidas'
			);
			const listaVazia = document.getElementById('listaVazia');
			const listaConcluidasVazia = document.getElementById(
				'listaConcluidasVazia'
			);
			const contador = document.getElementById('contador');
			const contadorConcluidas =
				document.getElementById('contadorConcluidas');

			let tarefas = [];

			// Carregar tarefas do localStorage ao inicializar
			function carregarTarefas() {
				const tarefasSalvas = localStorage.getItem('listaTarefas');
				if (tarefasSalvas) {
					tarefas = JSON.parse(tarefasSalvas);
					// Migrar tarefas antigas (string) para novo formato (objeto)
					tarefas = tarefas.map((tarefa) => {
						if (typeof tarefa === 'string') {
							return {
								id: Date.now() + Math.random(), // ID √∫nico
								texto: tarefa,
								concluida: false
							};
						}
						return tarefa;
					});
					renderizarListas();
				}
			}

			// Salvar tarefas no localStorage
			function salvarTarefas() {
				localStorage.setItem('listaTarefas', JSON.stringify(tarefas));
			}

			function adicionarTarefa() {
				const textoTarefa = inputTarefa.value.trim();

				if (textoTarefa === '') {
					alert('Por favor, digite uma tarefa!');
					return;
				}

				// Adicionar tarefa ao array com status de n√£o conclu√≠da
				const novaTarefa = {
					id: Date.now(), // ID √∫nico baseado no timestamp
					texto: textoTarefa,
					concluida: false
				};

				tarefas.push(novaTarefa);

				// Salvar no localStorage
				salvarTarefas();

				// Recriar toda a lista
				renderizarListas();

				// Limpar input
				inputTarefa.value = '';

				console.log('Tarefa adicionada:', textoTarefa);
				console.log('Total de tarefas:', tarefas.length);
			}

			function removerTarefa(id) {
				// Encontrar e remover tarefa pelo ID
				const index = tarefas.findIndex((tarefa) => tarefa.id === id);
				if (index !== -1) {
					const tarefaRemovida = tarefas.splice(index, 1)[0];
					console.log('Tarefa removida:', tarefaRemovida.texto);
				}

				// Salvar no localStorage
				salvarTarefas();

				// Recriar toda a lista
				renderizarListas();

				console.log('Total de tarefas:', tarefas.length);
			}

			function alternarStatusTarefa(id) {
				// Encontrar tarefa pelo ID e alterar status
				const tarefa = tarefas.find((t) => t.id === id);
				if (tarefa) {
					tarefa.concluida = !tarefa.concluida;
					console.log(
						`Tarefa "${tarefa.texto}" ${
							tarefa.concluida ? 'conclu√≠da' : 'desmarcada'
						}`
					);

					// Salvar no localStorage
					salvarTarefas();

					// Recriar listas
					renderizarListas();
				}
			}

			function renderizarListas() {
				renderizarTarefasPendentes();
				renderizarTarefasConcluidas();
				atualizarContadores();
			}

			function renderizarTarefasPendentes() {
				// Limpar lista de tarefas pendentes
				listaTarefas.innerHTML = '';

				const tarefasPendentes = tarefas.filter((t) => !t.concluida);

				if (tarefasPendentes.length === 0) {
					// Mostrar mensagem de lista vazia
					listaTarefas.appendChild(listaVazia);
					listaVazia.style.display = 'block';
				} else {
					// Criar itens das tarefas pendentes
					tarefasPendentes.forEach((tarefa) => {
						const tarefaItem = document.createElement('li');
						tarefaItem.className = 'tarefa-item';

						tarefaItem.innerHTML = `
                        <div class="checkbox-container">
                            <input type="checkbox" 
                                   onchange="alternarStatusTarefa(${tarefa.id})"
                                   ${tarefa.concluida ? 'checked' : ''}>
                            <span class="tarefa-texto">${tarefa.texto}</span>
                        </div>
                        <button class="btn-remover" onclick="removerTarefa(${
							tarefa.id
						})">
                            Remover
                        </button>
                    `;

						listaTarefas.appendChild(tarefaItem);
					});
				}
			}

			function renderizarTarefasConcluidas() {
				// Limpar lista de tarefas conclu√≠das
				listaTarefasConcluidas.innerHTML = '';

				const tarefasConcluidas = tarefas.filter((t) => t.concluida);

				if (tarefasConcluidas.length === 0) {
					// Mostrar mensagem de lista vazia
					listaTarefasConcluidas.appendChild(listaConcluidasVazia);
					listaConcluidasVazia.style.display = 'block';
				} else {
					// Criar itens das tarefas conclu√≠das
					tarefasConcluidas.forEach((tarefa) => {
						const tarefaItem = document.createElement('li');
						tarefaItem.className = 'tarefa-item';

						tarefaItem.innerHTML = `
                        <div class="checkbox-container">
                            <input type="checkbox" 
                                   onchange="alternarStatusTarefa(${tarefa.id})"
                                   checked>
                            <span class="tarefa-texto tarefa-concluida">${tarefa.texto}</span>
                        </div>
                        <button class="btn-remover" onclick="removerTarefa(${tarefa.id})">
                            Remover
                        </button>
                    `;

						listaTarefasConcluidas.appendChild(tarefaItem);
					});
				}
			}

			function atualizarContadores() {
				const tarefasPendentes = tarefas.filter((t) => !t.concluida);
				const tarefasConcluidas = tarefas.filter((t) => t.concluida);

				const totalPendentes = tarefasPendentes.length;
				const totalConcluidas = tarefasConcluidas.length;

				// Anima√ß√£o de pulso nos contadores
				contador.classList.add('contador-update');
				contadorConcluidas.classList.add('contador-update');

				setTimeout(() => {
					contador.classList.remove('contador-update');
					contadorConcluidas.classList.remove('contador-update');
				}, 600);

				contador.textContent = `${totalPendentes} ${
					totalPendentes === 1 ? 'tarefa' : 'tarefas'
				}`;

				contadorConcluidas.textContent = `${totalConcluidas} ${
					totalConcluidas === 1
						? 'tarefa conclu√≠da'
						: 'tarefas conclu√≠das'
				}`;

				// Mostrar celebra√ß√£o quando todas as tarefas forem conclu√≠das
				if (tarefas.length > 0 && totalPendentes === 0) {
					mostrarCelebracao();
				}
			}

			// Fun√ß√£o de celebra√ß√£o quando todas as tarefas s√£o conclu√≠das
			function mostrarCelebracao() {
				// Criar elemento de celebra√ß√£o
				const celebracao = document.createElement('div');
				celebracao.innerHTML =
					'üéâ Parab√©ns! Todas as tarefas conclu√≠das! üéâ';
				celebracao.style.cssText = `
					position: fixed;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
					color: white;
					padding: 20px 40px;
					border-radius: 20px;
					font-size: 18px;
					font-weight: bold;
					z-index: 1000;
					animation: celebration 3s ease-out forwards;
					box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
				`;

				// Adicionar anima√ß√£o CSS
				const style = document.createElement('style');
				style.textContent = `
					@keyframes celebration {
						0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
						20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
						100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
					}
				`;
				document.head.appendChild(style);

				document.body.appendChild(celebracao);

				// Remover ap√≥s a anima√ß√£o
				setTimeout(() => {
					document.body.removeChild(celebracao);
					document.head.removeChild(style);
				}, 3000);
			}

			// Fun√ß√£o para limpar todas as tarefas conclu√≠das
			function limparTarefasConcluidas() {
				if (confirm('Deseja remover todas as tarefas conclu√≠das?')) {
					tarefas = tarefas.filter((t) => !t.concluida);
					salvarTarefas();
					renderizarListas();
				}
			}

			// Permitir adicionar tarefa pressionando Enter
			inputTarefa.addEventListener('keypress', function (e) {
				if (e.key === 'Enter') {
					adicionarTarefa();
				}
			});

			// Carregar tarefas ao inicializar a p√°gina
			carregarTarefas();

			console.log('Lista de tarefas inicializada');
		</script>
	</body>
</html>
